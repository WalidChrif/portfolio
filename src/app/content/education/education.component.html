<div class="row">
    <div class="col-md-12 col-md-offset-0">
        <ul class="timeline">
            <li class="timeline-heading text-center animate-box">
                <div>
                    <h3>Education</h3>
                </div>
            </li>
            <li [class]="getClass(i)" class="animate-box" *ngFor="let educ of education; let i = index">
                <div class="timeline-badge"><i class="icon-graduation-cap"></i></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h3 class="timeline-title">{{educ.diploma}} in {{educ.major}}</h3>
                        <span class="company">{{educ.school}} - {{educ.graduationDate}}</span>
                    </div>
                    <div class="timeline-body" *ngFor="let task of educ.tasks">
                        <p>{{task}}</p>
                    </div>
                    <div class="timeline-body" *ngIf="educ.link">
                        <p><a [href]="educ.link">{{educ.link}}</a></p>
                    </div>

                </div>
            </li>
        </ul>
    </div>
</div>
